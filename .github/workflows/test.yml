name: Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      CONDA_PREFIX: /usr/share/miniconda/
      GPAW_SETUP_PATH: /usr/share/miniconda/share/gpaw

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.8
        environment-file: .ci_support/environment.yml
        auto-activate-base: false
    - name: Build Jupyterbook
      shell: bash -l {0}
      run: |
        echo "- file: README.md" > _toc.yml
        echo "- file: Exercise1.ipynb" >> _toc.yml
        echo "- file: Exercise2.ipynb" >> _toc.yml
        echo "- file: Exercise3.ipynb" >> _toc.yml
        echo "- file: Exercise4.ipynb" >> _toc.yml
        cat _toc.yml
        rm CODE_OF_CONDUCT.md LICENSE
        jupyter-book build . --path-output public
    - run: mv public/_build/html public_html
    - run: touch public_html/.nojekyll
